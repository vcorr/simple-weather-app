<div class="row">

        <google-map class="angular-google-map-container" center="map.center" zoom="map.zoom" draggable="true"
                    options="map.options">
            <markers models="markers" coords="'self'" labelContent="'title'" labelAnchor="22 0" click="'markerClicked'"
                     icon="'icon'">
                <windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
                    <div>
                        <p>Mexi!</p>

                        <p ng-non-bindable>This is an info window at {{ latitude | number:4 }}, {{ longitude | number:4
                            }}!</p>

                        <p class="muted">My marker will stay open when the window is popped up!</p>
                    </div>
                </windows>
            </markers>
        </google-map>
</div>

<div class="row">
    <div class="buttons">
    <div class="btn-group btn-group-justified">
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'0'">Current</label>
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'1'">+1h</label>
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'2'">+2h</label>
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'3'">+3h</label>
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'4'">+4h</label>
        <label class="btn btn-primary " ng-model="iconindex" btn-radio="'5'">+5h</label>
    </div>
        </div>
</div>
